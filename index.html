<!DOCTYPE html>
<html>
<head>

    <title> Example </title>

<body class="text-center bg-warning ">
 
<main class="container">  <!-- main container başlangıcı -->

    <div id="infodiv" class="mt-2"></div>
    
    <div id="alertdiv" class="mt-2"></div>

    <section class="row col-sm-6 offset-md-3 bg-dark">  <!-- section row başlangıcı -->
        
        <p id="timer" class="font-monospace fw-bold text-warning text-end"></p>  <!-- Saat Eklentisi burada belirecek -->

        <h1 class="font-monospace mt-3 text-warning">To-Do-List</h1>

        <div>
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" 
            class="img-fluid" alt="...">
        </div>
         

        
        
    <form action="" id="form1">
        <div class="row col-sm-7 offset-md-3 mt-5">
            <div class="input-group mb-3">
                <input type="text" id="input1" class="form-control" placeholder="Text Here!" aria-describedby="buttonAdd">
                
                <button class="btn btn-warning" id="buttonAdd">Add</button>
            </div>
            
        </div>
        
    </form> 

   
        
        
        <div id="maindiv"></div>

        

    </section>  <!-- section row bitişi -->


    



<div class="row col-md-12"> <!-- ikinci row alert kısmını ve saat kısmını barındırmaktadır -->

    <!-- <div id="infodiv" class="mt-5"></div>
    
    <div id="alertdiv" class="mt-3"></div> -->

    

    


</div> <!-- ikinci row bitişi -->





</main>   <!-- main container bitişi -->
